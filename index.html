<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator JS</title>
</head>
<body>

<section class="calculator-sec">
    <div class="cal-wrapper">
        <div class="cal-screen-wrapper">
            <div >
                <h4 class="typing-value">  
                              
                </h4>
            </div>
            <div >
                <h3 class="result-value">
                   00.0
                </h3>
            </div>
        </div>
        <div class="cal-btn-wrapper btn-wraper">
            <button  value="c" class="btn blue-shade"> C </button>
            <button  value="/" class="btn blue-shade"> / </button>
            <button  value="*" class="btn blue-shade">X </button>
            <button  value="R" class="btn blue-shade"> R </button>
            <button  value="7" class="btn "> 7 </button>
            <button  value="8" class="btn "> 8 </button>
            <button  value="9" class="btn "> 9 </button>
            <button  value="-" class="btn blue-shade"> - </button>
            <button  value="4" class="btn "> 4 </button>
            <button  value="5" class="btn "> 5 </button>
            <button  value="6" class="btn "> 6 </button>
            <button  value="+" class="btn blue-shade"> + </button>
            <button  value="1" class="btn "> 1 </button>
            <button  value="2" class="btn "> 2 </button>
            <button  value="3" class="btn "> 3 </button>
            <button  value="=" class="btn submit"> = </button>
            <button  value="%" class="btn "> % </button>
            <button  value="0" class="btn "> 0 </button>
            <button  value="." class="btn "> . </button>
        </div>
    </div>
</section>
<script src="./js/app.js" defer></script>
</body>
</html>
